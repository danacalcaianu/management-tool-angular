<div class="body">
  <div class="wrapper">
    <input placeholder="Find movies, TV shows and more!" #searchBox (keyup)="search(searchBox.value)" />
    <button>
      <img class="icon" src="../assets/search-icon.png">
    </button>
  </div>
  <div *ngIf="movies.length !== 0">
    <div class="search-result">
      <ul>
        <li *ngFor="let movie of movies">
          <a routerLink="/detail/{{movie.id}}">{{movie.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
